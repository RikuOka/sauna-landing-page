<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ととのいサウナ</title>
<style>
  :root {
    --color-primary: #f9a825;
    --color-bg-light: #f8f8f8;
    --color-bg-dark: #222;
    --color-text-dark: #222;
    --color-text-light: #fff;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', sans-serif, Arial, sans-serif;
  }

  body {
    color: var(--color-text-dark);
    background-color: #fff;
    line-height: 1.6;
  }

  header {
    background-image: url('https://source.unsplash.com/1600x900/?sauna');
    background-size: cover;
    background-position: center;
    color: var(--color-text-dark);
    text-align: center;
    padding: 6rem 2rem;
  }

  header h1 {
    font-size: 3.2rem;
    margin-bottom: 0.5rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }

  header p {
    font-size: 1.6rem;
    font-weight: 500;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }

  main.features {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    background: var(--color-bg-light);
    padding: 4rem 2rem;
  }

  .feature {
    flex: 1 1 260px;
    margin: 1rem;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    text-align: center;
    padding: 2.5rem 1.5rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }

  .feature:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .feature span {
    font-size: 3rem;
    margin-bottom: 0.6rem;
    display: block;
  }

  .feature h3 {
    font-size: 1.5rem;
    margin-bottom: 0.7rem;
    color: var(--color-text-dark);
  }

  .feature p {
    font-size: 1.1rem;
    color: #555;
  }

  footer {
    background: var(--color-bg-dark);
    color: var(--color-text-light);
    text-align: center;
    padding: 2.2rem 1rem;
    font-size: 1rem;
  }

  footer a {
    color: var(--color-primary);
    margin: 0 1.2rem;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  footer a:hover,
  footer a:focus {
    color: #fff176;
  }

  @media (max-width: 768px) {
    header h1 {
      font-size: 2.4rem;
    }
    header p {
      font-size: 1.3rem;
    }
    main.features {
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }
    .feature {
      max-width: 350px;
      width: 100%;
      margin: 0.7rem 0;
      padding: 2rem 1rem;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>ととのいサウナ</h1>
    <p>「ととのう」時間を、あなたに。</p>
  </header>

  <main class="features" role="main">
    <article class="feature" aria-label="高温ドライサウナ">
      <span>🔥</span>
      <h3>高温ドライサウナ</h3>
      <p>発汗作用で心身ともにスッキリ</p>
    </article>
    <article class="feature" aria-label="極冷水風呂">
      <span>💧</span>
      <h3>極冷水風呂</h3>
      <p>毛穴が引き締まり、全身リフレッシュ</p>
    </article>
    <article class="feature" aria-label="外気浴">
      <span>🌲</span>
      <h3>外気浴</h3>
      <p>ととのいの極みへ導くひととき</p>
    </article>
  </main>

  <footer>
    <p>📞 Contact | 🐦 <a href="#">Twitter</a> | 📸 <a href="#">Instagram</a></p>
  </footer>
</body>
</html>
